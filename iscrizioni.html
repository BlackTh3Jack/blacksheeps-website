        <h1>Iscrizioni</h1>
        <p>Vuoi entrare nei Black Sheeps? Compila il modulo qui sotto!</p>

        <form action="https://formspree.io/f/mayylgjj" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Telefono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="messaggio">Messaggio:</label>
            <textarea id="messaggio" name="messaggio" rows="4" required></textarea>

            <button type="submit">Invia Iscrizione</button>
        </form>
